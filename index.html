<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculator"> 
        <div class="display">
            <div id="upper"></div>
            <div id="lower"></div>
        </div>
        <div class="keypad">
            <div class="button-row">
                <button class="symbol" id="backspace" value="">&#x232B;</button>
                <button class="symbol" id="clear" value="">AC</button>
                <button class="symbol" id="percent" value="%">&#x25;</button>
                <button class="function operator" id="divide" value="/">&divide;</button>
            </div>
            <div class="button-row">
                <button class="number" id="key7" value="7">7</button>
                <button class="number" id="key8" value="8">8</button>
                <button class="number" id="key9" value="9">9</button>
                <button class="function operator" id="multiply" value="x">&times;</button>
            </div>
            <div class="button-row">
                <button class="number" id="key4" value="4">4</button>
                <button class="number" id="key5" value="5">5</button>
                <button class="number" id="key6" value="6">6</button>
                <button class="function operator" id="subtract" value="-">&minus;</button>
            </div>
            <div class="button-row">
                <button class="number" id="key1" value="1">1</button>
                <button class="number" id="key2" value="2">2</button>
                <button class="number" id="key3" value="3">3</button>
                <button class="function operator" id="add" value="+">&#43;</button>
            </div>
            <div class="button-row">
                <button class="symbol" id="plusMinus" value="plusMinus">&#xB1;</button>
                <button class="number" id="key0" value="0">0</button>
                <button class="symbol" id="decimal" value=".">.</button>
                <button class="function" id="equals" value="=">&#61;</button>
            </div>
        </div>
    </div>
</body>
</html>
